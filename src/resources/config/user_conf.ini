[COMMON]
SEND_BUF_SIZE=33554432
RECV_BUF_SIZE=16777216
EXTERNAL_CLIENT_ACCESS=false
LONG_SESSION_LIMIT_TIME=1800000

[FFMPEG]
FFMPEG_PATH=/opt/homebrew/bin/ffmpeg
FFPROBE_PATH=/opt/homebrew/bin/ffprobe

[NETWORK]
STREAM_THREAD_POOL_SIZE=10
LOCAL_LISTEN_IP=127.0.0.1
LOCAL_RTSP_REGISTER_LISTEN_PORT=9100
LOCAL_RTSP_LISTEN_PORT=8554
LOCAL_RTCP_LISTEN_PORT=8555
TARGET_RTP_PORT_MIN=5000
TARGET_RTP_PORT_MAX=7000

[HLS]
HLS_LIST_SIZE=5
HLS_TIME=2
DELETE_M3U8=true
DELETE_TS=true

[REGISTER]
REALM=RTSP_SERVER
MAGIC_COOKIE=UR
HASH_KEY=1234

[SDP]
VERSION=0
ORIGIN=rtsp_server %s 0 IN IP4 %s
SESSION=streaming
CONNECTION=IN IP4 %s
TIME=0 0
MEDIA=video %d RTP/AVP %d
ATTR_MP2T_0=rtpmap\:%d MP2T/90000
ATTR_COUNT=0